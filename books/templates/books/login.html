{% extends 'books/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h1 style="text-align: center;">Library Login</h1>

    <form method="post" style="margin-bottom: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>

    {% if form.errors %}
        <div style="color: red; margin-bottom: 15px; text-align: center;">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}

    <div style="text-align: center;">
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: #4CAF50;">Register here</a></p>
    </div>
</div>
{% endblock %}
