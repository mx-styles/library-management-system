{% extends 'books/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h1 style="text-align: center;">Register</h1>

    <form method="post" style="margin-bottom: 20px;">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: #666; display: block; margin-top: 5px;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div style="color: red; margin-top: 5px;">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
    </form>

    <div style="text-align: center;">
        <p>Already have an account? <a href="{% url 'login' %}" style="color: #4CAF50;">Login here</a></p>
    </div>
</div>
{% endblock %}
